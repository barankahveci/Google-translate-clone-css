<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Çeviri ~ Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <i class="bi bi-list"></i>
                <img src="img/googlelogo_clr_74x24px.svg" alt="">
                <span>Çeviri</span>
            </div>
            <div class="header-right">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                <img src="img/unnamed.jpg" alt="">
            </div>
        </header>
        <nav>
            <div>
                <a href=""><i class="bi bi-fonts"></i>Metin</a>
                <a href=""><i class="bi bi-file-earmark"></i>Dökümanlar</a>
                <a href=""><i class="bi bi-globe"></i>Web Siteleri</a>
            </div>
        </nav>
        <section>
            <div class="sec-header">
                <div  class="sec-header-left">
                    <p style="border-radius: 10px 0 0 0;">DİLİ ALGILA</p>
                    <p>TÜRKÇE</p>
                    <p>İNGİLİZCE</p>
                    <p>RUSÇA</p>
                    <i class="bi bi-arrow-down-short"></i>
                </div>
                <div class="sec-header-right">
                    <i class="bi bi-arrows-angle-contract"></i>
                    <p>İNGİLİZCE</p>
                    <p>TÜRKÇE</p>
                    <p>RUSÇA</p>
                    <i style="margin-left: 2rem;" class="bi bi-chevron-compact-down"></i>
                </div>
            </div>
            <div style=" display: flex;" class="text">
                <div class="left-text" style="width: 50%; border-right: 1px solid rgba(128, 128, 128, 0.185);;">
                    <textarea name="Çeviri" id="" cols="74" rows="5"></textarea>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px; color: #686C71;">
                        <i class="bi bi-mic-fill"></i>
                        <div>
                            <span>0 / 5.000</span>
                        </div>
                    </div>
                </div>
                <div style="padding: 15px; font-size: 30px; color: #686C71;" class="right-text">
                    <p>Çeviri</p>
                </div>
            </div>
            <a style=" position: absolute; right: 20rem; text-decoration: none;
            color: #000; font-size: 13px; font-style: italic; text-decoration: underline; " href="">Geri Bildirim Gönder</a>
    </section>
    <footer>
        <div class="container-footer">
            <div>
                <i class="bi bi-clock-history"></i>
                <p style="margin-left: 0.3rem;">Geçmiş</p>
            </div>
            <div>
                <i class="bi bi-star-fill"></i>
                <p>Kaydedilenler</p>
            </div>
            <div>
                <i class="bi bi-people"></i>
                <p>Katkıda Bulunun</p>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
